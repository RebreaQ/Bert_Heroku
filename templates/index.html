<!DOCTYPE html>
<html>
  <head>
    <title>Bert News Classification</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <style>
      .container {
        max-width: 1000px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row-sm-5 row-sm-offset-1">
          <h4>Classifier of news that affect the share price</h4>
          <img src="https://www.dbmgrow.com/wp-content/uploads/2019/10/bert.jpeg" Width="500">
          <h4>Example : Endonovo Therapeutics to acquire specialty construction company</h4>
            <form role="form" method='POST' action='/'>
              <div class="form-group">
                  <label for="url-box">Enter text</label>
                  <textarea name="text" class="form-control" id="url-box"  style="max-width: 500px;" autofocus required>
		</textarea>
              </div>
              <button type="submit" class="btn btn-default">Predict</button>
            </form>
          <br>
      </div>
      

      <div class="row-sm-5 row-sm-offset-1">
          {% if result %}
              <h4>{{ result}}</h4>
          {% endif %}
      </div>

    </div>
    
  </body>
</html>
